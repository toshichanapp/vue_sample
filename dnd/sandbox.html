  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div draggable="true">
            nanika
          </div>
        </div>
        <div class="col-md-9"></div>
      </div>
    </div>

    <script>
      document.dragover = function(e) {
        console.log("hogeeee")
        e.preventDefault()
      }
      document.ondrop = function(e) {
        let ary = ['id', 'style', 'draggable'];
        //let id_name = e.dataTransfer.getData("text/plain");
        //let drag_elm = document.getElementById(id_name);
        let drag_elm = e.dataTransfer.getData("text/html")
        let clone = drag_elm.cloneNode(true);
        ary.forEach(function(value, index){
          clone.removeAttribute(value);
        });
        e.currentTarget.appendChild(clone);
        e.preventDefault();
      }
    </script>
  </body>
